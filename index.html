<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Genaretor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cssicon.png" type="image/icon type">

</head>
<body>
    <div class="continer">
        <div class="tool">

            <div class="form-group">
                <label for="all">All Corner <span id="all_value">10px</span> </label>
                <input type="range" value="10" min="0" max="300"
                id="all">
            </div>

            <div class="form-group">
                <label for="Border">Border Size <span id="border_value">10px</span></label>
                <input type="range" value="3" min="0" max="20"
                id="Border">
            </div>

            <div class="form-group">
                <label for="border_style">Border Style</label><br>
                <select id="border_style">
                    <option>solid</option>
                    <option>dashed</option>
                    <option>double</option>
                    <option>dotted</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>none</option>
                    <option>hidden</option>
                </select>
            </div>

            <div class="form-group">
                <textarea id="code"></textarea>
            </div>

            <div class="form-group">
                <button id="btncopy">Copy Code</button>
            </div>
        </div>
        <script src="main.js"></script>

    </div>
    
</body>
</html>
